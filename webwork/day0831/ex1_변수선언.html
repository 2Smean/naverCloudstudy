<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제1</title>
</head>
<body>
    <h2>body 안에서 스크립트 실행하기</h2>
    <img alt="자동차1" src="../mycar/mycar12.png" 
    border="5" width="200">

    <!-- html 주석은 control + / -->
    <!-- 스크립트에서 글자와 이미지를 출력해보자 -->
    <script>
        //자바 스크립트 영역
        //브라우저로 html 태그 출력 : document.write 로 출력
        //브라우저 console창 출력 : console.log
        //script 내부에서 주석은 // java와 동일 
        document.write("<br><b>여기는 스크립트 영역입니다!!</b><br><br>");

        // var a;//함수형 변수 
        // let b;//구역형 변수
        var s1="../연예인사진/kimtaehee.jpg";
        var s2="../연예인사진/soojee.jpg";

        //사진 출력 1
        //자바스크립트에서는 작은따옴표('')와 큰따옴표("")가 의미가 같다 
        //따옴표 안에 따옴표를 넣을 경우 서로 교차되도록 넣어주면 된다
        document.write("<img alt='사진1' src='"+s1+"' width=200>");//es5
        document.write(`<img alt="사진2" src="${s2}" width=200>`);//따옴표 아니고 tab키위에있는거
        //오류 잡을 때 웹 페이지에 가서 우클릭 검사 console을 누르면 알수 있다
    </script>
</body>
</html>
